<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Coffey Atlas</title>
</h:head>
<h:body >
<f:view contentType="text/html" locale="#{atlasTranslator.getStaticLocale()}">
	<h:outputStylesheet library="css" name="common.css"  />
	<div style="height: 50px;">
		<ui:include src="/common/menu.xhtml" />
		<ui:include src="/common/loadingStatus.xhtml" />
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
	</div>
	<div id="divContentPage" align="center" style="background-color:  #FEFEFE; height: 90%; overflow-y:scroll;">
		<!-- HEADER  -->
		<div style="width: 80%;" align="left">
			<h:form id="formList" >
				<h:panelGrid columns="1" cellpadding="5">
					<p:commandButton value="#{translator['LABEL_ADD_ON']}" styleClass="buttonAdd" id="openCrudButton" actionListener="#{baseLayerView.clearEntity}" oncomplete="PF('entityCreateWindow').show()" update=":formList :crudForm" />
				</h:panelGrid>
				<h:panelGrid columns="1" cellpadding="5" id="layerListPanelCrud" >
					<p:growl id="messages" widgetVar="messages" showDetail="false" sticky="false" life="6500" />  
					<p:dataTable paginatorPosition="bottom" id="entityListDT" var="baseLayer" value="#{baseLayerView.entityList}" paginator="true" rows="10" rowKey="#{baseLayer.id}" emptyMessage="#{translator['MESSAGE_NO_RECORD_FOUND']}">
						<f:facet name="header">#{translator['LABEL_BASELAYERS']}</f:facet>
						<p:column headerText="#{translator['LABEL_NAME']}">
							<h:outputText value="#{baseLayer.name}" />
						</p:column>
						<p:column headerText="#{translator['LABEL_EDIT']}" width="6%">
							<div align="center">
							   <p:commandLink action="#{baseLayerView.editEntity}" oncomplete="PF('entityCreateWindow').show()" update=":crudForm :formList" ajax="true">
							   	  <h:graphicImage value="/resources/img/edit.png" width="15px;" height="15px;" />
							      <f:setPropertyActionListener target="#{baseLayerView.entity}" value="#{baseLayer}" />
							   </p:commandLink>
							</div>
						</p:column>
						<p:column headerText="#{translator['LABEL_DELETE']}" width="6%">
							<div align="center">
							   <p:commandLink action="#{baseLayerView.deleteEntity}" update=":crudForm :formList" ajax="true">
							   	  <h:graphicImage value="/resources/img/remove.png" width="19px;" height="15px;" />
							      <f:setPropertyActionListener target="#{baseLayerView.entitySelected}" value="#{baseLayer}" />
							   </p:commandLink>
							</div>
						</p:column>
						<f:facet name="footer"><h:outputText value="#{translator['MESSAGE_TOTAL_RECORDS']}: #{baseLayerView.entityListSize}"/></f:facet>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</div>
		<!-- Dialog -->
		<p:dialog closeOnEscape="true" id="entityCreateModal" header="#{translator['LABEL_BASELAYER']}" widgetVar="entityCreateWindow" modal="true" showEffect="fade" hideEffect="fade" height="45%" width="45%">
			<h:form id="crudForm">
				&nbsp;<h:outputLabel for="baseLayerName" value="#{translator['LABEL_NAME']} " />&nbsp;&nbsp;
				<h:message for="baseLayerName" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:inputText id="baseLayerName" value="#{baseLayerView.entity.name}" styleClass="inputValue" validatorMessage="#{translator['MESSAGE_FIELD_REQUIRED']} #{translator['MESSAGE_MAX_LENGTH_IN_CHARACTERS']} 50." >
					<f:validateRequired />
					<f:validateLength maximum="50" />
				</p:inputText><br /><br />
				<p:fieldset legend="#{translator['LABEL_SCRIPT']} " toggleable="true" toggleSpeed="500" collapsed="true">
					<h:message for="baseLayerScript" style="color: red; font-size: 11px; font-weight: bold;" /><br />
					<p:inputTextarea id="baseLayerScript" value="#{baseLayerView.entity.script}" styleClass="inputValue" rows="8" autoResize="false" validatorMessage="#{translator['MESSAGE_MAX_LENGTH_IN_CHARACTERS']} 400.">
						<f:validateLength maximum="400" />
					</p:inputTextarea><br /><br />
				</p:fieldset>
				<br />
				<h:inputHidden id="id" value="#{baseLayerView.entity.id}" />
				<br />
				<p:commandButton value="#{translator['LABEL_SAVE']}" update=":crudForm :formList" id="saveButton" actionListener="#{baseLayerView.saveOrUpdateEntity}" styleClass="ui-priority-primary" />
			</h:form>
		</p:dialog>
	</div>
</f:view>
</h:body>
</html>
