<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Coffey Atlas</title>
</h:head>
<h:body >
<f:view contentType="text/html" locale="#{atlasTranslator.getStaticLocale()}">
	<h:outputStylesheet library="css" name="common.css"  />
	<div style="height: 50px;">
		<ui:include src="/common/menu.xhtml" />
		<ui:include src="/common/loadingStatus.xhtml" />
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
	</div>
	<div id="divContentPage" align="center" style="background-color:  #FEFEFE; height: 90%; overflow-y:scroll;">
		<!-- HEADER  -->
		<div style="width: 80%;" align="left">
			<h:form id="formList" >
				<h:panelGrid columns="1" cellpadding="5">
					<p:commandButton value="#{translator['LABEL_ADD_ON']}" styleClass="buttonAdd" id="openCrudButton" actionListener="#{contextView.clearEntity}" oncomplete="PF('entityCreateWindow').show()" update=":formList :crudForm" />
				</h:panelGrid>
				<h:panelGrid columns="1" cellpadding="5" id="contextListPanelCrud" >
					<p:growl id="messages" widgetVar="messages" showDetail="false" sticky="false" life="6500" />  
					<p:dataTable paginatorPosition="bottom" id="entityListDT" var="context" value="#{contextView.entityList}" paginator="true" rows="10" rowKey="#{context.id}" emptyMessage="#{translator['MESSAGE_NO_RECORD_FOUND']}">
						<f:facet name="header">#{translator['LABEL_CONTEXTS']}</f:facet>
						<p:column headerText="#{translator['LABEL_TITLE']}">
							<h:outputText value="#{context.title}" />
						</p:column>
						<p:column headerText="#{translator['LABEL_STYLE']}" width="12%;">
							<h:outputText value="#{context.styleCss}" />
						</p:column>
						<p:column headerText="#{translator['LABEL_CSS']}" width="12%;">
							<h:outputText value="#{context.customCss}" />
						</p:column>
						<p:column headerText="#{translator['LABEL_MENU_COLOR']}" width="12%;">
							<h:outputText value="#{context.colorMenu}" style="font-weight: bold;background-color: ##{context.colorMenu} !important;" />
						</p:column>
						<p:column headerText="#{translator['LABEL_BACKGROUND_COLOR']}" width="12%;">
							<h:outputText value="#{context.colorBackground}" style="font-weight: bold;background-color: ##{context.colorBackground} !important;" />
						</p:column>
						<p:column headerText="#{translator['LABEL_EDIT']}" width="6%">
							<div align="center">
							   <p:commandLink action="#{contextView.editEntity}" oncomplete="PF('entityCreateWindow').show()" update=":crudForm :formList" ajax="true">
							   	  <h:graphicImage value="/resources/img/edit.png" width="15px;" height="15px;" />
							      <f:setPropertyActionListener target="#{contextView.entity}" value="#{context}" />
							   </p:commandLink>
							</div>
						</p:column>
						<p:column headerText="#{translator['LABEL_DELETE']}" width="6%">
							<div align="center">
							   <p:commandLink action="#{contextView.deleteEntity}" update=":crudForm :formList" ajax="true">
							   	  <h:graphicImage value="/resources/img/remove.png" width="19px;" height="15px;" />
							      <f:setPropertyActionListener target="#{contextView.entitySelected}" value="#{context}" />
							   </p:commandLink>
							</div>
						</p:column>
						<f:facet name="footer"><h:outputText value="#{translator['MESSAGE_TOTAL_RECORDS']}: #{contextView.entityListSize}"/></f:facet>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</div>
		<!-- Dialog -->
		<p:dialog closeOnEscape="true" id="entityCreateModal" header="#{translator['LABEL_CONTEXT']}" widgetVar="entityCreateWindow" modal="true" showEffect="fade" hideEffect="fade" height="45%" width="45%">
			<h:form id="crudForm">
				&nbsp;<h:outputLabel for="contextTitle" value="#{translator['LABEL_TITLE']}" />&nbsp;&nbsp;
				<h:message for="contextTitle" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:inputText id="contextTitle" value="#{contextView.entity.title}" styleClass="inputValue" validatorMessage="#{translator['MESSAGE_FIELD_REQUIRED']} #{translator['MESSAGE_MAX_LENGTH_IN_CHARACTERS']} 100" >
					<f:validateRequired />
					<f:validateLength maximum="100" />
				</p:inputText><br /><br /><br />
				&nbsp;<h:outputLabel for="contextStyleCss" value="#{translator['LABEL_STYLE_CSS']}" />&nbsp;&nbsp;
				<h:message for="contextStyleCss" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:inputText id="contextStyleCss" value="#{contextView.entity.styleCss}" styleClass="inputValue" validatorMessage="#{translator['MESSAGE_MAX_LENGTH_IN_CHARACTERS']} 200">
					<f:validateLength maximum="200" />
				</p:inputText><br /><br /><br />
				&nbsp;<h:outputLabel for="contextCustomCss" value="#{translator['LABEL_CUSTOM_CSS']}" />&nbsp;&nbsp;
				<h:message for="contextCustomCss" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:inputText id="contextCustomCss" value="#{contextView.entity.customCss}" styleClass="inputValue" validatorMessage="#{translator['MESSAGE_MAX_LENGTH_IN_CHARACTERS']} 200">
					<f:validateLength maximum="200" />
				</p:inputText><br /><br /><br />
				&nbsp;<h:outputLabel for="contextColorMenu" value="#{translator['LABEL_MENU_COLOR']}" />&nbsp;&nbsp;
				<h:message for="contextColorMenu" style="color: red; font-size: 11px; font-weight: bold;" /><br /><br />
				<p:colorPicker id="contextColorMenu" value="#{contextView.entity.colorMenu}" mode="inline" /><br />
				&nbsp;<h:outputLabel for="contextColorBackground" value="#{translator['LABEL_BACKGROUND_COLOR']}" />&nbsp;&nbsp;
				<h:message for="contextColorBackground" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:colorPicker id="contextColorBackground" value="#{contextView.entity.colorBackground}" mode="inline" /><br />
				<br />
				<h:inputHidden id="id" value="#{contextView.entity.id}" />
				<br />
				<p:commandButton value="#{translator['LABEL_SAVE']}" update=":crudForm :formList" id="saveButton" actionListener="#{contextView.saveOrUpdateEntity}" styleClass="ui-priority-primary" />
			</h:form>
		</p:dialog>
	</div>	
	<div style="height: 50px;"/>
</f:view>
</h:body>
</html>
