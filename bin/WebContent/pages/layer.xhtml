<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
<h:head>
<title>Coffey Atlas</title>
</h:head>
<h:body >
<f:view contentType="text/html" locale="#{atlasTranslator.getStaticLocale()}">
	<h:outputStylesheet library="css" name="common.css"  />
	<div style="height: 50px;">
		<ui:include src="/common/menu.xhtml" />
		<ui:include src="/common/loadingStatus.xhtml" />
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
	</div>
	<div id="divContentPage" align="center" style="background-color:  #FEFEFE; height: 90%; overflow-y:scroll;">
		<!-- HEADER  -->
		<div style="width: 80%;" align="left">
			<h:form id="formList" >
				<h:panelGrid columns="1" cellpadding="5">
					<p:commandButton value="#{translator['LABEL_ADD_ON']}" styleClass="buttonAdd" id="openCrudButton" actionListener="#{layerView.clearEntity}" oncomplete="PF('entityCreateWindow').show()" update=":formList :crudForm" />
				</h:panelGrid>
				<h:panelGrid columns="1" cellpadding="5" id="layerListPanelCrud" >
					<p:growl id="messages" widgetVar="messages" showDetail="false" sticky="false" life="6500" />  
					<p:dataTable paginatorPosition="bottom" id="entityListDT" var="layer" value="#{layerView.entityList}" paginator="true" rows="10" rowKey="#{layer.id}" emptyMessage="#{translator['MESSAGE_NO_RECORD_FOUND']}">
						<f:facet name="header">#{translator['LABEL_LAYERS']}</f:facet>
						<p:column headerText="#{translator['LABEL_NAME']}" filterBy="#{layer.name}" filterMatchMode="contains" filterStyle="width: 250px!important;" width="35%;">
							<h:outputText value="#{layer.name}" />
						</p:column>
						<p:column headerText="#{translator['LABEL_URL']}" width="35%;">
							<h:outputText value="#{layer.url}" />
						</p:column>
						<p:column headerText="#{translator['LABEL_CODE']}" width="12%;">
							<h:outputText value="#{layer.code}" />
						</p:column>
						<p:column headerText="#{translator['LABEL_LAYER_TYPE']}" width="12%;">
							<h:outputText value="#{layer.typeLayerLabel()}" />
						</p:column>
						<p:column headerText="#{translator['LABEL_EDIT']}" width="6%">
							<div align="center">
							   <p:commandLink action="#{layerView.editEntity}" oncomplete="PF('entityCreateWindow').show()" update=":crudForm :formList" ajax="true">
							   	  <h:graphicImage value="/resources/img/edit.png" width="15px;" height="15px;" />
							      <f:setPropertyActionListener target="#{layerView.entity}" value="#{layer}" />
							   </p:commandLink>
							</div>
						</p:column>
						<p:column headerText="#{translator['LABEL_DELETE']}" width="6%">
							<div align="center">
							   <p:commandLink action="#{layerView.deleteEntity}" update=":crudForm :formList" ajax="true">
							   	  <h:graphicImage value="/resources/img/remove.png" width="19px;" height="15px;" />
							      <f:setPropertyActionListener target="#{layerView.entitySelected}" value="#{layer}" />
							   </p:commandLink>
							</div>
						</p:column>
						<f:facet name="footer"><h:outputText value="#{translator['MESSAGE_TOTAL_RECORDS']}: #{layerView.entityListSize}"/></f:facet>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</div>
		<!-- Dialog -->
		<p:dialog closeOnEscape="true" id="entityCreateModal" header="#{translator['LABEL_LAYER']}" widgetVar="entityCreateWindow" modal="true" showEffect="fade" hideEffect="fade" height="45%" width="45%">
			<h:form id="crudForm">
				&nbsp;<h:outputLabel for="layerNome" value="#{translator['LABEL_NAME']}" />&nbsp;&nbsp;
				<h:message for="layerNome" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:inputText id="layerNome" value="#{layerView.entity.name}" styleClass="inputValue" validatorMessage="#{translator['MESSAGE_FIELD_REQUIRED']} #{translator['MESSAGE_MAX_LENGTH_IN_CHARACTERS']} 100">
					<f:validateRequired />
					<f:validateLength maximum="100"/>
				</p:inputText><br /><br />
				&nbsp;<h:outputLabel for="layerCode" value="#{translator['LABEL_CODE']}" />&nbsp;&nbsp;
				<h:message for="layerCode" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:inputText id="layerCode" value="#{layerView.entity.code}" styleClass="inputValue" validatorMessage="#{translator['MESSAGE_FIELD_REQUIRED']} #{translator['MESSAGE_MAX_LENGTH_IN_CHARACTERS']} 100}">
					<f:validateRequired />
					<f:validateLength maximum="100"/>
				</p:inputText><br /><br />
				&nbsp;<h:outputLabel for="layerDescription" value="#{translator['LABEL_DESCRIPTION']}" />&nbsp;&nbsp;
				<h:message for="layerDescription" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:inputTextarea id="layerDescription" value="#{layerView.entity.description}" styleClass="inputValue" rows="8" autoResize="false" /><br /><br />
				&nbsp;<p:outputLabel for="layerType" value="#{translator['LABEL_LAYER_TYPE']}" />&nbsp;&nbsp;
				<h:message for="layerType" style="color: red; font-size: 11px; font-weight: bold;" /><br />
		        <p:selectOneMenu id="layerType" value="#{layerView.entity.layerType}" styleClass="inputValue"  >
		        	<f:selectItem noSelectionOption="true" itemLabel="#{translator['LABEL_SELECT']}" />
		            <f:selectItems value="#{layerView.layerTypes}" var="#{service}" itemValue="#{service}" itemLabel="#{service.label}" />
		        </p:selectOneMenu><br /><br />
				&nbsp;<h:outputLabel for="layerProjection" value="#{translator['LABEL_PROJECTION']}" />&nbsp;&nbsp;
				<h:message for="layerProjection" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:inputMask mask="9?99999" id="layerProjection" value="#{layerView.entity.projection}" validatorMessage="#{translator['MESSAGE_EXPECTED_DIGITS_MAX_6']}" styleClass="inputValue" maxlength="6" /><br /><br />
				&nbsp;<h:outputLabel for="layerUrl" value="#{translator['LABEL_URL']}" />&nbsp;&nbsp;
				<h:message for="layerUrl" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:inputText id="layerUrl" value="#{layerView.entity.url}" styleClass="inputValue" validatorMessage="#{translator['MESSAGE_FIELD_REQUIRED']} #{translator['MESSAGE_MAX_LENGTH_IN_CHARACTERS']} 400">
					<f:validateRequired />
					<f:validateLength maximum="400" />
				</p:inputText><br /><br />
				&nbsp;<h:outputLabel for="layerBbox" value="#{translator['LABEL_BBOX']}" />&nbsp;&nbsp;
				<h:message for="layerBbox" style="color: red; font-size: 11px; font-weight: bold;" /><br />
				<p:inputText id="layerBbox" value="#{layerView.entity.bbox}" styleClass="inputValue"/><br /><br />
				&nbsp;<h:outputLabel value="#{translator['LABEL_METADATA_CODE']}" rendered="#{not empty layerView.entity.metadataCode}" /><br />&nbsp;&nbsp;
				<h:outputLabel id="metadataCode" value="#{layerView.entity.metadataCode}" rendered="#{not empty layerView.entity.metadataCode}" /><br />
				<h:inputHidden id="id" value="#{layerView.entity.id}" />
				<br />
				<p:commandButton value="#{translator['LABEL_SAVE']}" update=":crudForm :formList" id="saveButton" actionListener="#{layerView.saveOrUpdateEntity}" styleClass="ui-priority-primary" />
			</h:form>
		</p:dialog>
	</div>
</f:view>	
</h:body>
</html>
